conf:
  anchor:
    files_to_copy:
      - source: /tmp/etc/haproxy.yaml
        dest: /etc/kubernetes/manifests/haproxy.yaml
    period: 30
    kubernetes_url: https://kubernetes.default:443
    services:
      kube-system:
        kubernetes-apiserver:
          server_opts: "check"
          conf_parts:
            frontend:
              - mode tcp
              - bind *:6553
            backend:
              - mode tcp
              - option tcp-check
              - option redispatch
        kubernetes-etcd:
          server_opts: "check"
          conf_parts:
            frontend:
              - mode tcp
              - bind *:2378
            backend:
              - mode tcp
              - option tcp-check
              - option redispatch
    enable_cleanup: true

  haproxy:
    container_config_dir: /usr/local/etc/haproxy
    host_config_dir: /etc/promenade/haproxy
    period: 5
    conf_parts:
      global:
        - maxconn 10240
      defaults:
        - timeout connect 5000ms
        - timeout client 24h
        - timeout server 24h
      frontend: []
      backend: []

images:
  tags:
    anchor: gcr.io/google_containers/hyperkube-amd64:v1.11.6
    haproxy: haproxy:1.8.19
    test: python:3.6
  pull_policy: "IfNotPresent"

manifests:
  test_haproxy: true

endpoints:
  health:
    port: 6553

pod:
  security_context:
    haproxy:
      pod:
        readOnlyRootFilesystem: true
        runAsUser: 65534
      container:
        haproxy-perms:
          runAsUser: 0
  lifecycle:
    upgrades:
      daemonsets:
        pod_replacement_strategy: RollingUpdate
        haproxy_anchor:
          enabled: false
          min_ready_seconds: 0
          max_unavailable: 1
    termination_grace_period:
      haproxy_anchor:
        timeout: 3600
  resources:
    enabled: false
    haproxy_anchor:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "2000m"
    haproxy_pod:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "2000m"
    test:
      limits:
        memory: "128Mi"
        cpu: "100m"
      requests:
        memory: "128Mi"
        cpu: "100m"

release_group: null
