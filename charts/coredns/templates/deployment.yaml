{{- $envAll := . }}
{{- $labels := tuple $envAll "kubernetes" "coredns" | include "helm-toolkit.snippets.kubernetes_metadata_labels" -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coredns
  labels:
{{ $labels | indent 4 }}
    {{ .Values.service.name }}: enabled
    kubernetes.io/name: "CoreDNS"
  annotations:
    {{ tuple $envAll | include "helm-toolkit.snippets.release_uuid" }}
spec:
  replicas: {{ .Values.pod.replicas.coredns }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
{{ $labels | indent 6 }}
      {{ .Values.service.name }}: enabled
  template:
    metadata:
      labels:
{{ $labels | indent 8 }}
        {{ .Values.service.name }}: enabled
      annotations:
        configmap-bin-hash: {{ tuple "configmap-bin.yaml" . | include "helm-toolkit.utils.hash" }}
        configmap-etc-hash: {{ tuple "configmap-etc.yaml" . | include "helm-toolkit.utils.hash" }}
    spec:
      serviceAccountName: coredns
      shareProcessNamespace: true
      tolerations:
        - key: "CriticalAddonsOnly"
          operator: "Exists"
      nodeSelector:
        {{ .Values.labels.coredns.node_selector_key }}: {{ .Values.labels.coredns.node_selector_value }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: {{ .Values.service.name }}
                  operator: In
                  values:
                  - enabled
              topologyKey: kubernetes.io/hostname
      containers:
      - name: coredns
        image: {{ .Values.images.tags.coredns | quote }}
        imagePullPolicy: {{ .Values.images.pull_policy | quote }}
{{ tuple $envAll $envAll.Values.pod.resources.coredns | include "helm-toolkit.snippets.kubernetes_resources" | indent 8 }}
        securityContext:
          runAsUser: 65534
          privileged: true
        args: [ "-conf", "/etc/coredns/Corefile" ]
        volumeMounts:
        - name: config-volume
          mountPath: /etc/coredns
        - name: scripts
          mountPath: /tmp/bin
        ports:
        - containerPort: 1043
          name: dns
          protocol: UDP
        - containerPort: 1043
          name: dns-tcp
          protocol: TCP
        readinessProbe:
          exec:
            command:
              - /tmp/bin/probe.sh
          initialDelaySeconds: 2
          timeoutSeconds: 5
          successThreshold: 1
        livenessProbe:
          exec:
            command:
              - /tmp/bin/probe.sh
          initialDelaySeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      dnsPolicy: Default
      volumes:
        - name: config-volume
          configMap:
            name: {{ .Values.service.name }}-etc
            items:
            - key: Corefile
              path: Corefile
        - name: scripts
          configMap:
            name: {{ .Values.service.name }}-bin
            defaultMode: 0555
